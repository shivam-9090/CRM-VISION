services:
  # Backend API Service
  - type: web
    name: crm-backend
    runtime: node
    plan: free
    region: oregon
    buildCommand: cd backend && npm install --include=dev && npx prisma generate && npm run build
    startCommand: cd backend && npx prisma migrate deploy && cd .. && node backend/dist/src/main.js
    rootDir: .
    healthCheckPath: /api/health
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        fromDatabase:
          name: crm-postgres
          property: connectionString
      - key: REDIS_URL
        fromService:
          type: redis
          name: crm-redis
          property: connectionString
      - key: JWT_SECRET
        generateValue: true
      - key: JWT_EXPIRATION
        value: 7d
      - key: FRONTEND_URL
        value: https://vision-crm.netlify.app
      - key: PORT
        value: 3001
      - key: SENTRY_DSN
        sync: false
      - key: SMTP_HOST
        sync: false
      - key: SMTP_PORT
        value: "587"
      - key: SMTP_USER
        sync: false
      - key: SMTP_PASS
        sync: false

  # Redis Cache Service
  - type: redis
    name: crm-redis
    plan: free
    region: oregon
    maxmemoryPolicy: allkeys-lru
    ipAllowList: []

databases:
  # PostgreSQL Database
  - name: crm-postgres
    plan: free
    region: oregon
    databaseName: crm_db
    user: crm_user  