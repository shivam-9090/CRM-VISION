services:
  # Backend API Service
  - type: web
    name: crm-backend
    runtime: node
    plan: free
    region: oregon
    buildCommand: cd backend && npm install --include=dev && npx prisma generate && npm run build
    startCommand: cd backend && npm run start:prod
    rootDir: .
    healthCheckPath: /health
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        fromDatabase:
          name: crm-postgres
          property: connectionString
      - key: REDIS_URL
        fromService:
          type: redis
          name: crm-redis
          property: connectionString
      - key: JWT_SECRET
        generateValue: true
      - key: JWT_EXPIRATION
        value: 7d
      - key: FRONTEND_URL
        sync: false
      - key: PORT
        value: 3001

  # Frontend Next.js Service
  - type: web
    name: crm-frontend
    runtime: node
    plan: free
    region: oregon
    buildCommand: cd frontend && npm install && npm run build
    startCommand: cd frontend && npm start
    rootDir: .
    envVars:
      - key: NEXT_PUBLIC_API_URL
        sync: false
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 3000

  # Redis Cache Service
  - type: redis
    name: crm-redis
    plan: free
    region: oregon
    maxmemoryPolicy: allkeys-lru
    ipAllowList: []

databases:
  # PostgreSQL Database
  - name: crm-postgres
    plan: free
    region: oregon
    databaseName: crm_db
    user: crm_user