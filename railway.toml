# Railway.app Configuration for CRM Backend
# Note: In Railway dashboard, set Root Directory to "backend"

[build]
builder = "DOCKERFILE"
dockerfilePath = "Dockerfile"

[deploy]
restartPolicyType = "ON_FAILURE"
restartPolicyMaxRetries = 10
healthcheckPath = "/api/health"
healthcheckTimeout = 300
numReplicas = 1
