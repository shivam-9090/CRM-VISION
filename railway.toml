# Railway.app Configuration for CRM Backend

[build]
builder = "NIXPACKS"
buildCommand = "npm install --include=dev && npx prisma generate && npm run build"

[deploy]
startCommand = "npm run start:migrate:prod"
restartPolicyType = "ON_FAILURE"
restartPolicyMaxRetries = 10
healthcheckPath = "/api/health"
healthcheckTimeout = 100

[nixpacks]
# Tell Railway to build from the backend directory
directory = "backend"
