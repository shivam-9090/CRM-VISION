# Netlify configuration for CRM-VISION Frontend

[build]
  base = "frontend"
  command = "npm run build"
  publish = ".next"

[build.environment]
  NODE_VERSION = "22"
  NPM_FLAGS = "--legacy-peer-deps"

# Next.js specific settings
[[plugins]]
  package = "@netlify/plugin-nextjs"

# Redirect rules
[[redirects]]
  from = "/api/*"
  to = "https://crm-backend-5f20.onrender.com/api/:splat"
  status = 200
  force = true
  headers = {X-From = "Netlify"}

# Security headers
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-Content-Type-Options = "nosniff"
    X-XSS-Protection = "1; mode=block"
    Referrer-Policy = "strict-origin-when-cross-origin"
    Permissions-Policy = "camera=(), microphone=(), geolocation=()"

# Cache static assets
[[headers]]
  for = "/_next/static/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/images/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# Environment variables (set these in Netlify dashboard)
# NEXT_PUBLIC_API_URL = https://crm-backend-5f20.onrender.com
# NEXT_PUBLIC_WS_URL = wss://crm-backend-5f20.onrender.com
# NEXT_PUBLIC_APP_URL = https://your-app.netlify.app
# SENTRY_DSN = (optional)
# SENTRY_AUTH_TOKEN = (optional)
