# ============================================================
# Nginx Reverse Proxy Configuration for CRM-VISION
# ============================================================
# 
# Features:
# - SSL/TLS termination with Let's Encrypt
# - Load balancing across backend instances
# - Rate limiting for security
# - Static asset caching
# - Gzip compression
# - Security headers
# - Health check proxying
# 
# ============================================================

# Worker processes (set to number of CPU cores)
worker_processes auto;

# Maximum number of connections per worker
events {
    worker_connections 1024;
    use epoll;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # ============================================================
    # Logging Configuration
    # ============================================================
    
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for" '
                    'rt=$request_time uct="$upstream_connect_time" '
                    'uht="$upstream_header_time" urt="$upstream_response_time"';

    access_log /var/log/nginx/access.log main;
    error_log /var/log/nginx/error.log warn;

    # ============================================================
    # Performance Settings
    # ============================================================
    
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;
    client_max_body_size 50M;  # Max upload size

    # ============================================================
    # Gzip Compression
    # ============================================================
    
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/xml text/javascript 
               application/json application/javascript application/xml+rss 
               application/atom+xml image/svg+xml;

    # ============================================================
    # Rate Limiting Configuration
    # ============================================================
    
    # Limit requests per IP: 100 requests per second
    limit_req_zone $binary_remote_addr zone=api_limit:10m rate=100r/s;
    
    # Limit auth endpoints: 10 requests per minute per IP
    limit_req_zone $binary_remote_addr zone=auth_limit:10m rate=10r/m;
    
    # Limit connections per IP
    limit_conn_zone $binary_remote_addr zone=conn_limit:10m;

    # ============================================================
    # Backend Upstream (Load Balancing)
    # ============================================================
    
    upstream backend_api {
        # Load balancing method: least_conn (least connections)
        # Other options: round_robin (default), ip_hash, least_time
        least_conn;
        
        # Backend instances
        server backend:3001 max_fails=3 fail_timeout=30s;
        # Add more instances for horizontal scaling:
        # server backend2:3001 max_fails=3 fail_timeout=30s;
        # server backend3:3001 max_fails=3 fail_timeout=30s;
        
        # Connection keepalive
        keepalive 32;
    }

    # ============================================================
    # Frontend Upstream
    # ============================================================
    
    upstream frontend_app {
        server frontend:3000 max_fails=3 fail_timeout=30s;
        keepalive 32;
    }

    # ============================================================
    # HTTP Server (Redirect to HTTPS)
    # ============================================================
    
    server {
        listen 80;
        listen [::]:80;
        server_name your-domain.com www.your-domain.com;

        # ACME challenge for Let's Encrypt
        location /.well-known/acme-challenge/ {
            root /var/www/certbot;
        }

        # Redirect all other HTTP traffic to HTTPS
        location / {
            return 301 https://$server_name$request_uri;
        }
    }

    # ============================================================
    # HTTPS Server (Main Configuration)
    # ============================================================
    
    server {
        listen 443 ssl http2;
        listen [::]:443 ssl http2;
        server_name your-domain.com www.your-domain.com;

        # ============================================================
        # SSL/TLS Configuration (Let's Encrypt)
        # ============================================================
        
        ssl_certificate /etc/letsencrypt/live/your-domain.com/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/your-domain.com/privkey.pem;
        ssl_trusted_certificate /etc/letsencrypt/live/your-domain.com/chain.pem;

        # SSL protocols and ciphers (modern configuration)
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers 'ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384';
        ssl_prefer_server_ciphers off;

        # SSL session cache
        ssl_session_cache shared:SSL:10m;
        ssl_session_timeout 10m;
        ssl_session_tickets off;

        # OCSP stapling
        ssl_stapling on;
        ssl_stapling_verify on;
        resolver 8.8.8.8 8.8.4.4 valid=300s;
        resolver_timeout 5s;

        # ============================================================
        # Security Headers
        # ============================================================
        
        # HSTS (HTTP Strict Transport Security) - 1 year
        add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;
        
        # Prevent clickjacking
        add_header X-Frame-Options "SAMEORIGIN" always;
        
        # Prevent MIME sniffing
        add_header X-Content-Type-Options "nosniff" always;
        
        # XSS protection
        add_header X-XSS-Protection "1; mode=block" always;
        
        # Referrer policy
        add_header Referrer-Policy "strict-origin-when-cross-origin" always;
        
        # Content Security Policy (adjust as needed)
        add_header Content-Security-Policy "default-src 'self' https:; script-src 'self' 'unsafe-inline' 'unsafe-eval' https://cdn.jsdelivr.net; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; font-src 'self' https://fonts.gstatic.com; img-src 'self' data: https:; connect-src 'self' https://api.your-domain.com wss://api.your-domain.com;" always;
        
        # Permissions Policy
        add_header Permissions-Policy "geolocation=(), microphone=(), camera=()" always;

        # ============================================================
        # Rate Limiting
        # ============================================================
        
        # Global rate limit: 100 req/sec burst 200
        limit_req zone=api_limit burst=200 nodelay;
        
        # Connection limit: 20 concurrent connections per IP
        limit_conn conn_limit 20;

        # ============================================================
        # Backend API Proxy (/api/*)
        # ============================================================
        
        location /api/ {
            # Rate limiting for auth endpoints
            location ~ ^/api/(auth|user)/.*$ {
                limit_req zone=auth_limit burst=20 nodelay;
                
                proxy_pass http://backend_api;
                proxy_http_version 1.1;
                proxy_set_header Upgrade $http_upgrade;
                proxy_set_header Connection 'upgrade';
                proxy_set_header Host $host;
                proxy_set_header X-Real-IP $remote_addr;
                proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
                proxy_set_header X-Forwarded-Proto $scheme;
                proxy_cache_bypass $http_upgrade;
                
                # Timeouts
                proxy_connect_timeout 60s;
                proxy_send_timeout 60s;
                proxy_read_timeout 60s;
            }
            
            # Other API endpoints
            proxy_pass http://backend_api;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_cache_bypass $http_upgrade;
            
            # Timeouts
            proxy_connect_timeout 60s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;
            
            # Buffer settings
            proxy_buffering on;
            proxy_buffer_size 4k;
            proxy_buffers 8 4k;
            proxy_busy_buffers_size 8k;
        }

        # ============================================================
        # Health Check Endpoint (No Rate Limiting)
        # ============================================================
        
        location /health {
            limit_req off;
            limit_conn off;
            
            proxy_pass http://backend_api/health;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_connect_timeout 5s;
            proxy_read_timeout 10s;
            
            # No caching for health checks
            proxy_cache off;
            add_header Cache-Control "no-store, no-cache, must-revalidate" always;
        }

        # ============================================================
        # Frontend Application Proxy
        # ============================================================
        
        location / {
            proxy_pass http://frontend_app;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_cache_bypass $http_upgrade;
            
            # Timeouts
            proxy_connect_timeout 60s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;
        }

        # ============================================================
        # Static Assets Caching
        # ============================================================
        
        location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
            proxy_pass http://frontend_app;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            
            # Cache static assets for 1 year
            expires 1y;
            add_header Cache-Control "public, immutable";
            
            # Security headers (add again for cached responses)
            add_header X-Content-Type-Options "nosniff" always;
        }

        # ============================================================
        # Error Pages
        # ============================================================
        
        error_page 502 503 504 /502.html;
        location = /502.html {
            root /usr/share/nginx/html;
            internal;
        }
    }

    # ============================================================
    # Backend API Server (Direct Access - Optional for debugging)
    # ============================================================
    
    server {
        listen 8080 ssl http2;
        server_name api.your-domain.com;

        ssl_certificate /etc/letsencrypt/live/your-domain.com/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/your-domain.com/privkey.pem;

        # Restrict access to internal network only (optional)
        # allow 10.0.0.0/8;
        # allow 172.16.0.0/12;
        # deny all;

        location / {
            proxy_pass http://backend_api;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        }
    }
}
